<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/bi-favicon.ico">
		<link rel="stylesheet" href="./styles.css">
		<title>Social links profile</title>
	</head>

	<body>
		<main>
			<div class="img-cont">
				<img src="./assets/images/avatar-jessica.jpeg" alt="Jessica-avatar">
			</div>
			<div class="info">
				<h1>Jessica Randall</h1>
				<h2>London, United Kingdom</h2>
				<p>"Front-end developer and avid reader."</p>
			</div>
			<ul class="link-handles">
				<a href="https://github.com/">
					<li>GitHub</li>
				</a>
				<a href="https://www.frontendmentor.io/">
					<li>Frontend Mentor</li>
				</a>
				<a href="https://www.linkedin.com/">
					<li>LinkedIn</li>
				</a>
				<a href="https://twitter.com/">
					<li>Twitter</li>
				</a>
				<a href="https://www.instagram.com/">
					<li>Instagram</li>
				</a>
			</ul>
		</main>
		<footer>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
				Coded by <a href="https://twitter.com/adebisicodes">Adebisi Abdussamad</a>
			</div>
		</footer>

	</body>

</html>
